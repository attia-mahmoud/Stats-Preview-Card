<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./base.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container container-card flex">
      <div class="container-image">
        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 1440px)"
          />
          <img src="./images/image-header-mobile.jpg" />
        </picture>
      </div>
      <div class="container container-info flex flow">
        <h1 class="white fw-700 fs-700">
          Get <span class="violet">insights</span> that help your business grow.
        </h1>
        <p class="transparent-white-400">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="container-meta flex">
          <div class="meta">
            <p class="fs-600 fw-700 white">10k+</p>
            <p class="fs-500 uppercase letter-spacing-3">companies</p>
          </div>
          <div class="meta">
            <p class="fs-600 fw-700 white">314</p>
            <p class="fs-500 uppercase letter-spacing-3">templates</p>
          </div>
          <div class="meta">
            <p class="fs-600 fw-700 white">12M+</p>
            <p class="fs-500 uppercase letter-spacing-3">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
